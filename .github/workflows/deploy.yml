name: Deploy Streamlit to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Install dependencies
      run: |
        cd web_ui_env
        uv sync --extra static-build

    - name: Build static site
      run: |
        cd web_ui_env
        uv run python build_static.py

    - name: Copy static files
      run: |
        mkdir -p _site
        cp -r web_ui_env/dist/* _site/
        cp -r efficient_RL_systems/summaries/images _site/images || true
        cp -r docs _site/ || true
        cp README.md _site/ || true

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4